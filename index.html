<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example jqueryValidate</title>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/jqueryValidate.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
</head>
<body>
<style>
.has-error .form-control {
	border-color: #a94442;
	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
}
</style>
<div class="container">
	<div class="row">
		<div class="col s12">
			<form id="mainForm" action="#">
				<div class="row" id="test">
					<div class="input-field col s6">
						<input type="text" name="name" data-validation="required">
						<label for="name">Name</label>
						
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input type="text" name="email" data-validation="required email">
						<label for="email">Email</label>
						
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input type="password" name="pass" id="pass1" data-validation="required min-length" data-validation-length="8">
						<label for="pass">Password</label>
						
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input type="password" name="pass2" data-validation="required match" matchid="pass1">
						<label for="">Repeat password</label>
						
					</div>
				</div>
				<button id="submit" class="waves-effect waves-light btn">Submit</button>
			</form>
			
		</div>
	</div>
</div>
</body>
<script>
	$(function(){
		$("#submit").on("click",function (e){
			e.preventDefault();
			$("#test").validate({
				callback:function(input){
					$(input).parent("form-control").addClass("has-error");
				},
				validCallback:function(input){
					$(input).parent("form-control").removeClass("has-error");
				},
				success:function(data){
					console.log(data);
				}
			});
		});
	});
</script>
</html>
